<div class="container mb-2 ">
    <h1 class="text-center p-2 m-2"> NUEVO PRODUCTO </h1>
    <form class="row g-3 d-flex justify-content-center" #productoForm="ngForm">
        <div class="col-10">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nuevoProducto.nombre" placeholder="Ingrese nombre"
          #nombre="ngModel" required minlength="4">

              <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
                <div *ngIf="nombre.errors?.['required']">
                Nombre es requerido.
                </div>
                <div *ngIf="nombre.errors?.['minlength']">
                Debe tener mas de 4 letras.
                </div>
              </div>

        </div>
        <div class="col-10">
          <label for="descripcion" class="form-label">Descripcion</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="nuevoProducto.descripcion" placeholder="Ingrese descripcion"
          required minlength="6" #descripcion="ngModel">
 
            <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="alert alert-danger">
                <div *ngIf="descripcion.errors?.['required']">
                Descripcion es requerido.
                </div>
                <div *ngIf="descripcion.errors?.['minlength']">
                Debe tener mas de 6 letras.
                </div>
              </div>
        </div>
        <div class="col-10">
          <label for="img" class="form-label">Url Imagen</label>
          <input type="url" class="form-control" id="img" name="img" placeholder="Ingrese URL de la imagen" [(ngModel)]="nuevoProducto.imagen"
           #url="ngModel" required >
           <div *ngIf="url.invalid && (url.dirty || url.touched)" class="alert alert-danger">
            <div *ngIf="url.errors?.['required']">
            La url es requerida.
            </div>
        </div>
        </div> 
        <div class="col-5">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" class="form-control" id="precio" placeholder="Ingrese Precio" name="precio" [(ngModel)]="nuevoProducto.precio"
          #precio="ngModel" required>
          <div *ngIf="precio.invalid && (precio.dirty || precio.touched)" class="alert alert-danger">
            <div *ngIf="precio.errors?.['required']">
            Precio es requerido.
          </div>
        </div>
        </div>
        <div class="col-5">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="nuevoProducto.stock" placeholder="Ingrese stock"
          #stock="ngModel" required>
          <div *ngIf="stock.invalid && (stock.dirty || stock.touched)" class="alert alert-danger">
            <div *ngIf="stock.errors?.['required']">
            Stock es requerido.
          </div>
        </div> 
        </div>
        <div class="col-5">
          <label for="destacado" class="form-label">Destacado</label>
          <select id="destacado" class="form-select" name="destacado" [(ngModel)]="nuevoProducto.destacado" #destacado="ngModel" required>
            <option value="true">SI</option>
            <option value="false">NO</option>
          </select>
          <div [hidden]="destacado.valid || destacado.pristine" class="alert alert-danger">
            Este campo es requerido.
          </div>
        </div>
        
        <div class="col-10 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary me-2" (click)="guardarProducto()" [disabled]="!productoForm.form.valid">Guardar</button>
          <button type="submit" class="btn btn-dark" (click)="volver()">Volver</button>

        </div>
      </form>
</div>
