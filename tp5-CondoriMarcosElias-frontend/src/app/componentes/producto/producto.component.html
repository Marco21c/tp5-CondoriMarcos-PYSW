<a class="btn btn-dark m-2" (click)="agregarProducto()"> Nuevo </a>
<div class="container-fluid mt-3">
   <div class="row">
    <div class="col-lg-4 col-md-6 col-12" *ngFor="let producto of productos">
    <div class="card" style="width: 18rem;" >
        <img src="{{producto.imagen}}" class="card-img-top" alt="imagen" title="{{producto.nombre}}" height="280rem" >
        <div class="card-body">
          <h5 class="card-title">{{producto.nombre}}</h5>
          <p class="card-text">{{producto.descripcion}}</p>
          <h6>Stock : {{producto.stock}}</h6>
          <h6>Precio : $ {{producto.precio}}</h6>
        </div>
      </div>  
    </div> 
  </div>  
</div>
